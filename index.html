<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Tilly's Dog Party Club</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts Below-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&display=swap" rel="stylesheet">


  </head>
  <body>
    <header class="main-sect">
      
      <h1>
        Tilly's Dog Party Club
      </h1>
      <nav>
        <a href="#locations">Locations</a>
        <a href="#goals">Goals</a>
        <a href="#contact">Contact info</a>
      </nav>
      
    </header>

    <section id="locations" class="locations main_sect">
      <h2>
        Exotic Locations
      </h2>
      <div class="locations_img three_img_group">
        <figure>
          <img src="resources/images/loc-one.jpeg" />
          <figcaption>
            1973 trip to China
          </figcaption>
        </figure>
        <figure>
          <img src="resources/images/loc_two.jpeg" />
          <figcaption>
            2009 Rocky Mountains
          </figcaption>
        </figure>
        <figure>
          <img src="resources/images/loc_three.jpeg" />
          <figcaption>
            2020 Covid Fun Run
          </figcaption>
        </figure> 
      </div>
    </section>

    <section id="goals" class="goal main_sect">
      <h2>
        Meet up. Sniff Butts. Party Hard.
      </h2>
      <div class="goal_img three_img_group">
        <figure>
          <img src="resources/images/dog_two.jpeg"/>
          <figcaption>
            "We met on our first outing together 12 years ago", 2 Hippy Dogs.
          </figcaption>
        </figure>
        <figure>
          <img src="resources/images/dog_lick.jpeg"/>
          <figcaption>
            "We had peanut butter and it was sooo good", Brown Dog.
          </figcaption>
        </figure>
        <figure>
          <img src="resources/images/dog_white.jpeg"/>
          <figcaption>
            White Dog claims, "I enjoyed myself!"
          </figcaption>
        </figure>
      </div>
    </section>

    <footer id="contact" class="contact_info main_sect" >
      <h2>
        signup@tillyspc.com
      </h2>
      <p>
        Sign up online or in person.
      </p>
    </footer>
  </body>
</html>
